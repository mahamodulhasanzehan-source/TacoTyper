<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing for Tacos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Creepster&display=swap" rel="stylesheet">
    <style>
      /* --- Global Animations & Styles --- */
      @keyframes spicyPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.005); }
        100% { transform: scale(1); }
      }
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes heartBeat { 
        0%, 100% { transform: scale(1); } 
        50% { transform: scale(1.05); } 
      }
      @keyframes shake { 
        0%, 100% { transform: translateX(0); } 
        25% { transform: translateX(-10px); } 
        75% { transform: translateX(10px); } 
      }
      @keyframes blinker { 
        50% { opacity: 0; } 
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes wordPop { 0% { transform: scale(0); opacity: 0; } 60% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
      @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-60px) scale(1.5); opacity: 0; } }
      @keyframes sparkleOut { 0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(180deg); opacity: 0; } }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      .animate-spicy-pulse { animation: spicyPulse 2s infinite; }
      .animate-pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-heart-beat { animation: heartBeat 1s infinite; }
      .animate-shake { animation: shake 0.2s; }
      .animate-shake-long { animation: shake 0.5s; }
      .animate-blink { animation: blinker 1.5s linear infinite; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      
      .word-enter { animation: wordPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      
      .popup-text { 
        position: absolute; 
        animation: floatUp 0.8s ease-out forwards; 
        pointer-events: none; 
        z-index: 100; 
        font-weight: bold; 
        text-shadow: 2px 2px 0px #000; 
        font-family: "Press Start 2P"; 
        white-space: nowrap; 
      }
      
      .sparkle { 
        position: absolute; 
        width: 8px; 
        height: 8px; 
        border-radius: 50%; 
        animation: sparkleOut 0.5s ease-out forwards; 
        pointer-events: none; 
        z-index: 90; 
        box-shadow: 0 0 5px currentColor; 
      }
      
      .loading-spinner { 
        border: 4px solid #333; 
        border-top: 4px solid #fff; 
        border-radius: 50%; 
        width: 40px; 
        height: 40px; 
        animation: spin 1s linear infinite; 
      }
      
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #000;
        overflow: hidden;
      }

      /* Creepster font for rotten words */
      .font-creepster {
        font-family: 'Creepster', cursive;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
